<app-main-header></app-main-header>
<ion-content>
  <ion-slides pager="false" [options]="slideOpts">
    <!--  <ion-row>-->
    <!--    <ion-col size="4">-->
    <ion-slide>
      <form [formGroup]="form">
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label position="stacked">Title</ion-label>
              <ion-input formControlName="title"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
        <ion-button (click)="saveOrUpdate()">Save</ion-button>
      </form>
    </ion-slide>
    <ion-slide>
      <!--    </ion-col>-->
      <!--    <ion-col size="4">-->
      <div style="height: 100%;">
        <ion-card>
          <ion-card-header>Invite user</ion-card-header>
          <ion-card-content>
            <form [formGroup]="inviteForm">
              <ion-item>
                <ion-label position="stacked">Display name or email</ion-label>
                <ion-input formControlName="identifier"></ion-input>
              </ion-item>
              <ion-button (click)="invite()">Invite</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
        <ion-card *ngFor="let invite of invites">
          <ion-card-content>
            <ion-row class="ion-justify-content-between">
              <div style="text-align: left">
                <div>
                  {{ invite.invitee.email }}
                </div>
                <ion-text [color]="colorMap[invite.status]">{{ invite.status }}</ion-text>
              </div>
              <div>
                <ion-button
                  *ngIf="invite.status === 'pending'"
                  color="warning"
                  (click)="setStatus(invite, 'canceled')"
                >
                  Cancel
                </ion-button>
              </div>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-slide>
    <ion-slide>
      <app-group-users></app-group-users>
    </ion-slide>
    <ion-slide>
      <app-group-decks></app-group-decks>
    </ion-slide>
  </ion-slides>
</ion-content>
