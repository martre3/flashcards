<app-main-header add="/groups/new">My groups</app-main-header>

<ion-content>
  <ng-container>
    <ion-card *ngFor="let group of groups" routerLink="/groups/{{ group._id }}">
      <ion-card-header>
        <ion-skeleton-text *ngIf="isLoading" style="width: 40%" animated></ion-skeleton-text>
        <ion-text *ngIf="!isLoading">{{ group.title }}</ion-text>
      </ion-card-header>
      <ion-card-content>
        <ion-skeleton-text *ngIf="isLoading" style="width: 20%" animated></ion-skeleton-text>
      </ion-card-content>
    </ion-card>
  </ng-container>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
  </ion-fab>
</ion-content>
