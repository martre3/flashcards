<div class="wrapper">
  <div class="stars-container">
    <ion-icon
      *ngFor="let star of stars"
      color="primary"
      [name]="iconMap[star.value]"
    ></ion-icon>
  </div>
  <ion-text *ngIf="showInfo" color="medium">{{ rating ? (rating | number: '1.0-1') : 0 }} from {{ totalVotes }} votes</ion-text>
</div>
