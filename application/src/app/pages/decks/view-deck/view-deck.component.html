<app-main-header [back]="true" [ellipsis]="true"></app-main-header>
<ion-content>
  <div class="content-wrapper">
    <div class="info-wrapper">
      <div>
        <div>
          <ion-text style="font-weight: bold" color="light">{{ deck.title }}</ion-text>
        </div>
        <div class="description">
          <ion-text color="light">{{ deck.description }}</ion-text>
        </div>
        <div class="info-row">
          <ion-text color="medium">{{ deck.totalCards }} cards</ion-text>
          <ion-text color="medium">Owned by {{ deck.owner.displayName }}</ion-text>
        </div>
      </div>
      <div class="ratings-container">
        <app-rating [rating]="3"></app-rating>
        <div>
          <ion-chip color="success" [outline]="true">
            <ion-icon name="thumbs-up-sharp" (click)="rate(1)"></ion-icon>
          </ion-chip>
          <ion-chip color="danger" [outline]="true">
            <ion-icon name="thumbs-down-sharp" (click)="rate(-1)"></ion-icon>
          </ion-chip>
        </div>
      </div>
    </div>
    <div class="actions-wrapper">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-card>
              <ion-card-content class="ion-text-center">
                <ion-text style="font-weight: bold">Study</ion-text>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <ion-card>
              <ion-card-content class="ion-text-center">
                <ion-text>Assign to group</ion-text>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="5">
            <ion-card>
              <ion-card-content class="ion-text-center">Active</ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-card>
              <ion-card-content class="ion-text-center">View cards</ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card>
              <ion-card-content class="ion-text-center">Discussion</ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
